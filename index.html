<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
        <title>Product Card</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="shoeBackground">
                    <div class="gradients">
                        <div class="gradient" color="black"></div>
                        <div class="gradient" color="blue"></div>
                        <div class="gradient" color="green"></div>
                        <div class="gradient" color="orange"></div>
                        <div class="gradient" color="red"></div>
                    </div>
                    <h1 class="nike">NIKE</h1>
                    <img src="assets/images/logo.png" alt="" class="logo">
                    <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

                    <img src="assets/images/black.png" alt="" class="shoe" color="black">
                    <img src="assets/images/blue.png" alt="" class="shoe" color="blue">
                    <img src="assets/images/green.png" alt="" class="shoe" color="green">
                    <img src="assets/images/orange.png" alt="" class="shoe" color="orange">
                    <img src="assets/images/red.png" alt="" class="shoe" color="red">
                </div>
                <div class="info">

                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
